{% extends 'base.html' %}

{% block head %}
<title>Age Calculator</title>
{% endblock %}

{% block body %}
<div class="container">
    <form action="/" method="post">
        <label>Enter your birthdate</label> <input type="date" name="birth_date" class="form-control">
        <button type="submit" class="btn btn-primary">Submit</button>
        {% if data %}
            <p>{{data}}</p>
        {% endif %}
    </form>
</div>
{% endblock %}
